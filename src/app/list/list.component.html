<div class="list-item">
    <p class="text-special"> • meeting code: {{ sessionService.hostID }} • meeting host: {{ sessionService.hostDisplayName }} </p>
</div>
<div class="list-item" *ngFor="let member of sessionService.stableMembers">
    <p class="text"> • name: {{ member.name }} • ID: {{ member.ID }} • <button class="kick-button" (click)="kickMember(member.ID)">kick</button> </p>
</div>
